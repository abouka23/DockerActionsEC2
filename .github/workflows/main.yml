name: CI CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login Dockerhub
      env:
        DOCKER_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
      run: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      
    - name: Build the Docker image
      run: docker build -t bahhasekke176/flaskapp .
    - name: Push to Dockerhub
      run: docker push bahhasekke176/flaskapp:latest

    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: | 
          docker stop flaskapp-container || true 
          docker rm flaskapp-container || true 
          docker run -d -p 8080:8080 -=name flaskapp-container bahhasekke176/flaskapp
          

    
  
   
